[package]
name = "app"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.1.3"
bytes = "1.0.1"
chrono = { version = "0.4.19", features = ["serde"] }
dotenv = "0.15.0"
hyper = "0.14.11"
jsonwebtoken = "7.2.0"
serde = { version = "1.0.127", features = ["derive"] }
serde_json = "1.0.66"
tokio = {version = "1.9.0", features = ["full"]}
tower = "0.4.8"
tower-http = { version = "0.1.1", features = ["trace", "auth"] }
sqlx = {version = "0.5.5", features = ["runtime-tokio-rustls", "mysql", "chrono", "macros"], default-features = false}
tracing-subscriber = "0.2.20"
tracing = "0.1.26"
bcrypt = "0.10.1"
thiserror = "1.0.26"
uuid = {version = "0.8.2", features = ["serde", "v4"]}
validator = { version = "0.14.0", features = ["derive"] }
lazy_static = "1.4.0"
